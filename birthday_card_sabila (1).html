
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Sabila!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #fed6e3);
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
            animation: fadeIn 3s ease-in-out;
        }

        .balloons {
            position: absolute;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
        }

        .balloon {
            width: 80px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            animation: floatUp 8s ease-in-out infinite;
        }

        .balloon:nth-child(1) { background-color: #ff6b6b; left: 10%; animation-duration: 7s; }
        .balloon:nth-child(2) { background-color: #feca57; left: 30%; animation-duration: 8s; }
        .balloon:nth-child(3) { background-color: #48dbfb; left: 50%; animation-duration: 6s; }
        .balloon:nth-child(4) { background-color: #1dd1a1; left: 70%; animation-duration: 7.5s; }
        .balloon:nth-child(5) { background-color: #ff9f43; left: 90%; animation-duration: 6.5s; }

        @keyframes floatUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-1200px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f39c12;
            animation: fall 5s infinite ease-in-out;
        }

        .confetti:nth-child(2) { background-color: #e74c3c; animation-duration: 6s; }
        .confetti:nth-child(3) { background-color: #9b59b6; animation-duration: 7s; }
        .confetti:nth-child(4) { background-color: #3498db; animation-duration: 8s; }
        .confetti:nth-child(5) { background-color: #2ecc71; animation-duration: 9s; }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0); }
            100% { transform: translateY(1200px) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Happy Birthday, Sabila! ðŸŽ‰</h1>
        <p>Semoga hari ulang tahun ini dipenuhi kebahagiaan dan impianmu tercapai! ðŸŽ‚ðŸŽˆ</p>
        <p>Tahun ini, semoga kamu semakin percaya diri dan tak malu lagi! ðŸ˜ŠðŸ’–</p>
    </div>

    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>

    <div class="confetti" style="top: 0; left: 20%;"></div>
    <div class="confetti" style="top: 0; left: 40%;"></div>
    <div class="confetti" style="top: 0; left: 60%;"></div>
    <div class="confetti" style="top: 0; left: 80%;"></div>

    <audio id="birthdaySong" src="https://www.bensound.com/bensound-music/bensound-happyrock.mp3" autoplay loop></audio>

    <script>
        document.body.addEventListener('click', () => {
            const song = document.getElementById('birthdaySong');
            song.play();
        });
    </script>

</body>
</html>
